<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>This is Rock Paper Scissors</h1>
     <p>First to five wins. Click Rock, Paper, or Scissors to begin.</p>
     <div class="buttons">
        <button onClick="beginGame(0)">Rock</button>
        <button onClick="beginGame(1)">Paper</button>
        <button onClick="beginGame(2)">Scissors</button>
        <button onClick="beginGame(3)">Reset</button>
    </div>
    <div class ="scores">
        <div id="player">Player Score: 0</div>
        <div id="game">Game Score: 0</div>
        <div id="ties">Ties: 0</div>

    </div>
    <div class="footer">Remy Nguyen November 28, 2021</div>
</body>
</html>
